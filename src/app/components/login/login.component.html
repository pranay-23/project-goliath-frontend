<div class="flex items-center justify-center min-h-screen pt-24 pb-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-gray-50 via-indigo-50 to-gray-100 dark:from-black dark:via-gray-950 dark:to-indigo-950">
    <div class="w-full max-w-md space-y-8">
    <!-- Login Card -->
    <div class="bg-white/80 dark:bg-gray-900/50 border border-gray-200 dark:border-gray-800 rounded-2xl shadow-xl p-8 space-y-6 backdrop-blur-lg">
        
        <!-- Header -->
        <div class="text-center">
        <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white">
            Welcome Back
        </h2>
        <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
            Sign in to continue your journey.
        </p>
        </div>

        <!-- Login Form -->
        <form class="space-y-6" [formGroup]="loginForm()" (ngSubmit)="login()">
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                <label for="email-address" class="sr-only">Email address</label>
                <input id="email-address" formControlName="email" type="email" autocomplete="email" required 
                    class="appearance-none rounded-t-md relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-black/50 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                    placeholder="Email address">
                </div>
                <div>
                <label for="password" class="sr-only">Password</label>
                <input id="password" formControlName="password" type="password" autocomplete="current-password" required 
                    class="appearance-none rounded-b-md relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-black/50 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                    placeholder="Password">
                </div>
            </div>

            <div class="flex items-center justify-end">
                <!-- <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox" 
                    class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 dark:border-gray-600 rounded bg-gray-100 dark:bg-gray-800">
                <label for="remember-me" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">
                    Remember me
                </label>
                </div> -->

                <div class="text-sm">
                <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">
                    Forgot your password?
                </a>
                </div>
            </div>

            <!-- Sign In Button -->
            <div>
            <button type="submit" [disabled]="loginForm().invalid"
                    class="cursor-pointer group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-black transition shadow-lg hover:shadow-indigo-600/40 disabled:bg-indigo-400 disabled:cursor-not-allowed dark:disabled:bg-indigo-800">
                Sign in
            </button>
            </div>
        </form>

        <!-- Divider -->
        <div class="relative">
        <div class="absolute inset-0 flex items-center" aria-hidden="true">
            <div class="w-full border-t border-gray-300 dark:border-gray-700"></div>
        </div>
        <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white dark:bg-gray-900/50 text-gray-500 dark:text-gray-400">
            Or continue with
            </span>
        </div>
        </div>

        <!-- Google Sign In Button -->
        <div>
        <button type="button" 
                class="cursor-pointer group relative w-full flex justify-center items-center py-3 px-4 border border-gray-300 dark:border-gray-700 text-sm font-medium rounded-md text-gray-700 dark:text-gray-200 bg-white dark:bg-black/50 hover:bg-gray-100 dark:hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-black transition">
            <svg class="w-5 h-5 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.223,0-9.657-3.356-11.303-7.918l-6.573,4.817C9.864,39.918,16.289,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C39.988,35.617,44,29.988,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
            </svg>
            Sign in with Google
        </button>
        </div>
    </div>
    
    <!-- Sign Up Link -->
    <p class="text-center text-sm text-gray-600 dark:text-gray-400">
        Not a member?
        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">
        Start your journey today
        </a>
    </p>

    </div>
</div>
