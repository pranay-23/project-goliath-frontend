<div class="min-h-screen bg-gray-50 dark:bg-black">
  <!-- Sticky Navigation Tabs - positioned just below topbar -->
  <div class="sticky top-[64px] bg-white/80 dark:bg-black/80 backdrop-blur-sm z-40 border-b border-gray-200 dark:border-gray-800 shadow-sm">
    <div class="container mx-auto px-6">
      <div class="flex gap-1">
        <button
          (click)="navigateToTab('home')"
          class="px-6 py-4 text-sm font-semibold transition-all duration-200 border-b-2 relative hover:text-indigo-600 dark:hover:text-indigo-400"
          [class.border-indigo-600]="isActive('home')"
          [class.dark:border-indigo-400]="isActive('home')"
          [class.text-indigo-600]="isActive('home')"
          [class.dark:text-indigo-400]="isActive('home')"
          [class.border-transparent]="!isActive('home')"
          [class.text-gray-700]="!isActive('home')"
          [class.dark:text-gray-300]="!isActive('home')"
        >
          Home
        </button>
        <button
          (click)="navigateToTab('calories')"
          class="px-6 py-4 text-sm font-semibold transition-all duration-200 border-b-2 relative hover:text-indigo-600 dark:hover:text-indigo-400"
          [class.border-indigo-600]="isActive('calories')"
          [class.dark:border-indigo-400]="isActive('calories')"
          [class.text-indigo-600]="isActive('calories')"
          [class.dark:text-indigo-400]="isActive('calories')"
          [class.border-transparent]="!isActive('calories')"
          [class.text-gray-700]="!isActive('calories')"
          [class.dark:text-gray-300]="!isActive('calories')"
        >
          Calories
        </button>
        <button
          (click)="navigateToTab('workout')"
          class="px-6 py-4 text-sm font-semibold transition-all duration-200 border-b-2 relative hover:text-indigo-600 dark:hover:text-indigo-400"
          [class.border-indigo-600]="isActive('workout')"
          [class.dark:border-indigo-400]="isActive('workout')"
          [class.text-indigo-600]="isActive('workout')"
          [class.dark:text-indigo-400]="isActive('workout')"
          [class.border-transparent]="!isActive('workout')"
          [class.text-gray-700]="!isActive('workout')"
          [class.dark:text-gray-300]="!isActive('workout')"
        >
          Workout
        </button>
        <button
          (click)="navigateToTab('friends')"
          class="px-6 py-4 text-sm font-semibold transition-all duration-200 border-b-2 relative hover:text-indigo-600 dark:hover:text-indigo-400"
          [class.border-indigo-600]="isActive('friends')"
          [class.dark:border-indigo-400]="isActive('friends')"
          [class.text-indigo-600]="isActive('friends')"
          [class.dark:text-indigo-400]="isActive('friends')"
          [class.border-transparent]="!isActive('friends')"
          [class.text-gray-700]="!isActive('friends')"
          [class.dark:text-gray-300]="!isActive('friends')"
        >
          Friends
        </button>
      </div>
    </div>
  </div>

  <!-- Router Outlet for Child Components - scrollable content -->
  <div class="container mx-auto px-6 py-6">
    <router-outlet></router-outlet>
  </div>
</div>
